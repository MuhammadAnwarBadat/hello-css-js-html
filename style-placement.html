<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Placement</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: ivory;
            font-size: 130%;
        }

        h2 {
            color: darkred;
        }

        /* Didn't override it because !important is mentioned*/
        h2 {
            color: lightcoral !important;
        }

        #content {
            background-color: blue;
        }
        #box {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div>
        <h1>Style Placement</h1>
    </div>
    <div id="content">
        <div id="box">
            <h2>Subheading 1</h2>
        </div>
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Illum consequuntur sit hic. Sapiente est corporis accusamus,
        omnis nobis at saepe similique, tempora ut consequatur
        nostrum repellendus architecto. Doloremque, magni cupiditate!</p>
    <h2>Subheading 2</h2>
    <p style="text-align: center;">I am centered!</p>
</body>

</html>
